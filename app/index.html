<!doctype html>
<html lang="{$ lang $}">
{% include "head.html" %}
<body unresolved class="fullbleed vertical layout">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

      <header class="Header">
        <a href="/" class="Header-logo">e<span class="Header-logo--blue">x</span>ago</a>
        <h2 class="Header-subhead">Go Quality Dashboard</h2>
        <div class="Header-searchContainer">
          <search-input></search-input>
          <span>Example: <a href="/project/github.com/boltdb/bolt">boltdb/bolt</a></span>
        </div>
      </header>

      <!-- Main Content -->
      <iron-pages class="Main-content" attr-for-selected="data-route" selected="{{route}}">

        <section class="Page" data-route="home">
          <paper-material class="Page-paper" elevation="1">
            <h3>Your last reports</h3>
            <ul>
              <li><a href="/project/github.com/jgautheron/gocha">jgautheron/gocha</a></li>
              <li><a href="/project/github.com/sirupsen/logrus">sirupsen/logrus</a></li>
              <li><a href="/project/github.com/boltdb/bolt">boltdb/bolt</a></li>
            </ul>
          </paper-material>
        </section>

        <section class="Page" data-route="project">
          {% include "project.html" %}
        </section>

        <section class="Page" data-route="file">
          {% include "file.html" %}
        </section>

        <section class="Page" data-route="info">
          <paper-material class="Page-paper" elevation="1">
            <h2 class="Page-title">Info</h2>
            <p>This is the contact section</p>
          </paper-material>
        </section>

      </iron-pages>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->

  <!-- Google Analytics code -->
<!--   <start-google-analytics-tracker code="UA-XXXXX-Y"></start-google-analytics-tracker> -->
</body>

</html>
