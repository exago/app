<paper-scroll-header-panel class="Drawer" drawer fixed>
  <!-- Drawer Content -->
  <div class="Drawer-content">
    <!-- Navigation -->
    <nav>
      <paper-menu class="Drawer-widget Navigation list" attr-for-selected="data-route" selected="[[route]]">
        <a class="Navigation-link" data-route="home" href="/">
          <iron-icon class="Navigation-icon" icon="home"></iron-icon>
          <span class="Navigation-text">Home</span>
        </a>

        <a class="Navigation-link" data-route="about" href="/about">
          <iron-icon class="Navigation-icon" icon="info-outline"></iron-icon>
          <span class="Navigation-text">About</span>
        </a>
      </paper-menu>
    </nav>
  </div>
</paper-scroll-header-panel>
