<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="help-icon">
  <template>
    <style>
      :host {
        display: block;
      }
      :host iron-icon {
        --iron-icon-fill-color: var(--light-primary-color);
      }
      :host iron-icon:hover {
        fill: var(--default-primary-color);
      }
    </style>
    <iron-icon icon="help-outline" id="{{id}}"></iron-icon>
    <paper-tooltip for="{{id}}" position="left" offset="2" animation-delay="100">{{text}}</paper-tooltip>
  </template>

  <script src="help-icon.js"></script>

</dom-module>
