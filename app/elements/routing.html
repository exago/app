<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', () => {

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }
    function setMiniHeader(ctx, next) {
      app.setMiniHeader();
      next();
    }
    function unsetMiniHeader(ctx, next) {
      app.unsetMiniHeader();
      next();
    }

    // Routes
    page('/', unsetMiniHeader, scrollToTop, () => {
      app.route = 'home';
    });

    page('/info', scrollToTop, () => {
      app.route = 'info';
    });

    page('/project/:registry/:username/:repository', setMiniHeader, scrollToTop, data => {
      app.route = 'project';
      app.params = data.params;

      let project = document.querySelector('#project');
      project.repository = app.params.registry  + '/' + app.params.username + '/' + app.params.repository;
    });

    page('/project/:registry/:username/:repository/file/*', setMiniHeader, scrollToTop, data => {
      app.route = 'file';
      app.params = data.params;

      let file = document.querySelector('#file');
      file.registry = app.params.registry;
      file.username = app.params.username;
      file.repository = app.params.repository;
      file.path = app.params[0];
      file.fullName = app.params.registry + '/' + app.params.username + '/' + app.params.repository;

      let cd = document.querySelector('code-displayer');
      let editor = document.querySelector('code-displayer #codeMirror');

      if (editor) {
        editor.style.opacity = 0;
        cd.showContent();
      }
    });

    page({
      hashbang: false
    });

  });
</script>
