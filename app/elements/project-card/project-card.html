<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../help-icon/help-icon.html">
<link rel="import" href="../card-styles.html">
<link rel="import" href="../project-card-behavior.html">

<dom-module id="project-card">
  <template>
    <style include="shared-styles"></style>
    <style include="card-styles">
      :host {
        min-height: 102px;
      }
      :host iron-icon {
        width: 60px;
        height: 60px;
        top: -4px;
      }
    </style>
    <h2 class="Card-title">{{title}}</h2>
    <paper-spinner-lite active id="loading"></paper-spinner-lite>
    <div id="content" style="opacity: 0">
      <strong class="Card-content">
        {{content}}
        <template is="dom-if" if="{{icon}}">
          <iron-icon icon="{{icon}}"></iron-icon>
        </template>
      </strong>
      <template is="dom-if" if="{{error}}">
        <iron-icon icon="clear"></iron-icon>
      </template>
      <help-icon text$="{{help}}"></help-icon>
    </div>
  </template>

  <script src="project-card.js"></script>
</dom-module>
